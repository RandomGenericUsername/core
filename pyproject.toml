[tool.uv.workspace]
members = ["packages/*"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.4.2",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.8.0",
    "mypy>=1.11.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "isort>=5.13.0",
    "pre-commit>=3.8.0",
]


[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = [
    "packages/logging/src",
    "packages/pipeline/src",
    "packages/package-manager/src",
    "packages/container-manager/src",
]
